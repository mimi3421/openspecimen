<div>
  <div os-page-header>
    <div class="os-page-header-content">
      <h3 translate="common.home">Home</h3>
    </div>
    <div class="os-page-header-actions">
      <button class="btn default" ng-click="openSettings()" ng-if="showSettings">
        <span class="fa fa-gear"></span>
        <span translate="common.buttons.settings">Settings</span>
      </button>
    </div>
  </div>

  <os-home-page-cards ng-if="!widgets || widgets.length == 0"></os-home-page-cards>

  <div class="container" ng-if="widgets.length > 0">
    <os-user-home-page-items widgets="widgets" ng-if="showWidgets"></os-user-home-page-items>
  </div>
</div>
