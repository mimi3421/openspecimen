<div>
  <div class="os-search">
    <div class="os-head">
      <h3 class="os-title" translate="form.filter.title">Form Filter</h3>
    </div>

    <div class="os-body">
      <div class="form-group">
        <input os-md-input type="text" ng-model="formFilterOpts.name" class="form-control"
          placeholder="{{'form.name' | translate}}">
      </div>

      <div class="form-group" ng-switch on="formFilterOpts.cpId.length > 0">
        <span ng-switch-when="true">
          <os-select os-md-input multiple ng-model="formFilterOpts.cpId" list="ctx.cps" refresh="searchCps"
            select-prop="id" display-prop="shortTitle" placeholder="{{'form.collection_protocol' | translate}}">
          </os-select>
        </span>

        <span ng-switch-when="false">
          <os-select os-md-input ng-model="ctx.cpId" list="ctx.cps" refresh="searchCps" on-select="onCpSelect()"
            select-prop="id" display-prop="shortTitle" placeholder="{{'form.collection_protocol' | translate}}">
          </os-select>
        </span>
      </div>

      <div class="form-group">
        <os-select os-md-input ng-model="formFilterOpts.formType" list="ctx.entities"
          select-prop="name" display-prop="caption" placeholder="{{'form.level' | translate}}">
        </os-select>
      </div>

      <os-clear-filters opts="formFilterOpts"></os-clear-filters>
    </div>
  </div>

  <os-list-page-size opts="pagerOpts" on-change="pageSizeChanged()"></os-list-page-size>
</div>
